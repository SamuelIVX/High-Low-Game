<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hi-Lo Game</title>

<!-- JQUERY -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- CUSTOM CSS -->
<link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="container text-center">
<h1 class="display-1 m-3">High Low Game</h1>
<p class="lead">Please enter a number between 0 and 100.</p>

<div id="text">
  <!-- INPUT GROUP FOR USER INPUT -->
  <div class="input-group input-group-lg m-3">
  <span class="input-group-text" id="basic-addon1">Enter number here:</span>
  <input type="text" class="form-control" placeholder="Your number" aria-label="Your number" aria-describedby="basic-addon1">
</div>
<!-- LINE BREAK -->
<br>
<!-- BUTTON -->
<button type="button" class="btn btn-lg btn-dark" onclick="checkValue()">Guess</button>
<h2 id="result" class="m-3">Make a guess!</h2>


</div>

  </main>
  <!-- CUSTOM JS -->

<script src="script.js"></script>
</body>
</html>
