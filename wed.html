<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P1: High-Low Game</title>
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="style.css">
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JQUERY CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
  
<main class="container text-center">
<h1 class="display-1 p-3">High-Low Game</h1>
<p class="lead m-4">Please enter a number between 0 and 10.</p>

<!-- USER INPUT -->
<div class="input-group input-group-lg m-3 ">
  <span class="input-group-text" id="basic-addon1">Enter number here:</span>
  <input id="number" type="text" class="form-control" placeholder="Your number" aria-label="Your number" aria-describedby="basic-addon1">
</div>
<!-- BUTTON -->
<button type="button" class="btn btn-dark btn-lg m-3" onclick="checkValue()">Guess!</button>
<h2 id="result" class="p-3">Make a guess!</h2>
</main>

<script>
  // variable to store generated random number
  //round down to nearest integer
let targetNum = Math.floor((Math.random() *10 +1));

// function to check user's entered value against random number          
function checkValue() {
  // convert string to integer
 let result = parseInt($(".form-control").val());
 if (result > targetNum){

   $("#result").css("color","red");
   $("#result").text("Too High!");
 } else if (result < targetNum){

   $("#result").css("color","orange");
   $("#result").text("Too Low!");
 } else if(result == targetNum) {

   $("#result").css("color","green");
   $("#result").text("You got it!");
 }
 else {
  
   $("#result").text("Invalid entry. Please enter an actual number.");
  
}

};

</script>


  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
