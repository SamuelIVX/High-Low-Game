<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Project 1: High Low Game</title>
    <!-- CUSTOM CSS -->
    <link href="style.css" rel="stylesheet" type="text/css" />
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JQUERY CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  </head>
  <body>

<main class="container text-center">


<h1 class="display-3 p-3">High-Low Game</h1>
<p class="lead">Please enter a number between 0 and 100.</p>
<!-- INPUT FIELD -->
<div class="input-group input-group-lg">
  <span class="input-group-text" id="inputGroup-sizing-lg">Enter number here</span>
  <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
</div>
<br>
<!-- BUTTON -->
<button type="button" class="btn btn-dark btn-lg" onClick="checkValue()">Guess!</button>

<h2 id="result" class="p-3">Make a guess!</h2>

</main>

<script>

let targetNum = Math.floor((Math.random() * 100 ) + 1);

// function to check user's entered value          
function checkValue() {
 let result = parseInt($(".form-control").val());
 if (result > targetNum){

   $("#result").css("color","red");
   $("#result").text("Too High!");
 } else if (result < targetNum){

   $("#result").css("color","red");
   $("#result").text("Too Low!");
 } else if(result == targetNum) {

   $("#result").css("color","green");
   $("#result").text("You got it!");
 }
 else {
  
   $("#result").text("Invalid entry. Please enter an actual number.");
  
}

};

</script>

<!-- CUSTOM JS -->
    <!-- <script src="script.js"></script> -->
  </body>
</html>
